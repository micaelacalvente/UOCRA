{% extends 'base.html'  %}
{% block contenido %}


<!-- slider section -->
<section>
        <div class="container">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                        {% for object in carrousel%}
                        <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
                                <img src="{{object.imagen.url}}" style="height:650px;" class="testi-overly d-block w-100" >
                                <div class="carousel-caption d-none d-md-block">
                                <h1 class="animate__animated
                                {% if forloop.counter0 == 0 %}
                                animate__fadeInDown
                                {% endif %}
                                {% if forloop.revcounter == 1 %}
                                animate__bounce
                                {% endif %}
                                {% if forloop.revcounter == 2 %}
                                animate__fadeInRight
                                {% endif %}">{{object.title}}</h1>
                                {% comment %} <a href="{{object.link}}" class="button animate__animated animate__zoomIn mt-3 py-3 px-5 btn font-weight-bold">{{object.action_name}}</a> {% endcomment %}
                                </div>
                        </div>
                        {% endfor %}
                        
                        </div>
                </div>
        </div>
</section>





{% endblock %}
