{% extends 'base.html'  %}
{% load static %}
{% block contenido %}

{% load bootstrap3 %}
<div class="container" style="width:40rem; margin-top:5rem">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <h1>Modificar Usuario</h1>

    <form action="" method="POST" enctype="multipart/form-data">
    
            {% csrf_token %}
            {% bootstrap_form form %}
    
            {% comment %} {% bootstrap_field form.username field_class="form-control"%} {% endcomment %}

            
        

        <input class="btn btn-primary" type="submit" value="Guarar Cambios">

    </form>

</div>
{% endblock%}
