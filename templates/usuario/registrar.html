{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{%block contenido%}
<section>
        <div class="row justify-content-center align-items-center minh-100">
                <img class="m-4" height="80" src="{% static 'img\logos\uocra-sesion.svg' %}">
            <fieldset class="p-4 col-md-3 mx-auto shadow mb-5 bg-white rounded ">
                <div class="text-muted text-center m-4"><h5>Registrarse</h5></div>
                <form class="form-group" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <input class="form-control mt-2 mb-2" name="username" placeholder="Nombre de usuario"></input>
                    <input type="password" class="form-control mt-2 mb-2" name="password1"placeholder="Contraseña"></input>
                    <input type="password" class="form-control mt-2 mb-2" name="password2"placeholder="Confirmacion de contraseña"></input>
                    <input class="form-control mt-2 mb-2" placeholder="Email" name="email"></input>
                    <div class="mt-4 mb-4 d-grid gap-2">
                        <input class="btn btn-outline-secondary"type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal" value="Guardar" /> 
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Usuario creado</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            ¡Su usuario fue creado con éxito!
                                        </div>
                                        <div class="modal-footer">
                                            <a class="btn btn-outline-secondary" href="{% url 'apps.usuario:login' %}" >Inicie sesion para comenzar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </form>
            </fieldset>
        </div>
</section>
{%endblock%}
